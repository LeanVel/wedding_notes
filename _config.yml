# _config.yml

# Site settings
title: "Wedding Notes"
description: "Some logistic tips and tricks to know for the wedding"
baseurl: "wedding_notes" # Leave this empty unless you are hosting in a subdirectory
url: "https://leanvel.github.io/wedding_notes/" # Replace with your actual GitHub Pages URL

# Markdown processing settings
markdown: kramdown
highlighter: rouge

remote_theme: pages-themes/architect@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

# # Theme settings
# theme: jekyll-theme-cayman

# # Build settings
# plugins:
#   - jekyll-feed # Generates an Atom feed for your site (optional)

# Include these files in the output
include:
  - _pages

# Exclude these files from the output
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
